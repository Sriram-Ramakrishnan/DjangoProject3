<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'taskplanner/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'index.js' %}"></script>
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png'%}" alt="">
            <span >Task Planner </span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link active text-info" aria-current="page" href="{% url 'addtask' %}">Add Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Completed Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"> </a>
              </li>
              </form>
              {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">{{ user.username }}</a>
                </li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signupuser' %}">Signup</a>
                  </li>
                <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'loginuser' %}">Login</a>
                  </li>
                {% endif %}
              </ul>
          </div>
        </div>
    </nav>
  
    <div class="content">
      {% block content %}
      {% endblock %}
      
    </div>

</body>
</html>
